<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Auto Cool â€“ Vehicle Air Conditioning Specialists</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --yellow-start: #FFD700;
      --blue-end: #0056b3;
      --red-accent: #e74c3c;
      --white: #ffffff;
      --light-gray: #f8f9fa;
      --dark-gray: #343a40;
      --text-dark: #2d3748;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(90deg, var(--yellow-start), var(--blue-end));
      padding: 10px 20px;
      color: white;
    }

    .logo img {
      height: 40px;
      vertical-align: middle;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section.hero {
      background: url('https://github.com/nicholaskock33-tech/autocool/raw/main/hero.jpg') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }

    /* Optional: Hide the audio element (weâ€™ll control it via JS) */
    #bgMusic {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="https://github.com/nicholaskock33-tech/autocool/raw/main/logo.PNG" alt="Mobile Auto Cool Logo">
        MOBILE <span>AUTO COOL</span>
      </a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>MOBILE AUTO COOL</h1>
    <p>Your Trusted Partner for Vehicle Air Conditioning Solutions</p>
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/27837004980" target="_blank" class="whatsapp-btn" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Hidden Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://github.com/nicholaskock33-tech/autocool/raw/main/Podcast%20Upbeat%20Corporate%20by%20Infraction%20(No%20Copyright%20music)%20_%20Over%20The%20Mountains%20%5B9z17MdPtBo8%5D.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ðŸŽ¶ Play music on first user click
    document.addEventListener("click", function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play().catch(err => console.log("Autoplay blocked:", err));
      document.removeEventListener("click", playMusic);
    });

    // Optional smooth scroll for nav links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          window.scrollTo({
            top: target.offsetTop - 60,
            behavior: "smooth"
          });
        }
      });
    });
  </script>
</body>
</html>
